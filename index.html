<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>FM-NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article class="card">
      <div class="container-img"></div>
      <section class="card__body">
        <a href="#" class="card__title">Equilibrium #3429</a>
        <p class="card__description">Our Equilibrium collection promotes balances and calm</p>
        <div class="card__span">
          <span class="card__price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span class="card__time"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </div>

        <hr color="hsl(215,51%,70%)"/>

        <div class="card__creator">
          <img class="card__profile-img" src="./images/image-avatar.png" alt="">
          <p class="card__author">Creation of <a href="#" class="card__author--white">Jules Wyvern</a></p>
        </div>
      </section>
    </article>
  </body>
</html>
